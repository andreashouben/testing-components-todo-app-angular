<input
  data-testid="check-todo"
  type="checkbox"
  (click)="markDone($event)"
  [attr.checked]="todo.done ? todo.done : null"
/>
<span data-testid="todo-text">{{ todo.text }}</span>

<button
  class="float-right button-icon"
  title="remove"
  (click)="onDeleteClick(todo)"
>
  <span hidden>remove</span>
  <ng-icon size="20" name="typ-trash"></ng-icon>
</button>
